
<br>
<mat-card>
    <mat-card-content>
      <form #saveForm="ngForm" (ngSubmit)="addMovie(saveForm.value)">
        <h2>Add Movie</h2>
        
        
        <div class="example-container" >
          <mat-form-field>
            <mat-label>Movie Name</mat-label>
            <input matInput type="text" [(ngModel)]="movie.movieName" name="movieName"  required >
            <mat-error>
                Movie Name can't be blank
              </mat-error>
          </mat-form-field>
          </div>


          <div class="example-container">
            <mat-form-field>
                <mat-label>Theatre Name</mat-label>
              <input matInput type="text" [(ngModel)]="movie.theatre" name="theatre"  required> 
              <mat-error>
                Theatre Name can't be blank
              </mat-error>
            </mat-form-field>
            </div>




                <div class="example-container">
                    <mat-form-field>
                        <mat-label>Total Tickets</mat-label>
                      <input matInput type="text" [(ngModel)]="movie.totalTickets" name="totalTickets" required  >
                      <mat-error>
                        Total Tickets can't be blank
                      </mat-error>
                    </mat-form-field>
                    </div>



                    
        <button mat-raised-button color="primary" [disabled]="!saveForm.form.valid">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
