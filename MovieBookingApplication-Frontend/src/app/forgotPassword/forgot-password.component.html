<mat-card>
    <mat-card-content>
<form #loginForm="ngForm" (ngSubmit)=" secretQuestion()">
<div class="example-container">
    <h2>Forgot Password</h2>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput type="text" placeholder="email" [(ngModel)]="user.email" name="email" required>
    </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Next</button>
  </form>
</mat-card-content>
</mat-card>
