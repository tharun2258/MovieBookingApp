<div id="search">
<mat-card>
  
  <mat-label>Search Movie by name  :
  <input type="text" name="filters" [(ngModel)]="filters.keyword" (input)="getAllMoviesUser()">
</mat-label>
</mat-card>
</div>

<br>
<br>
<br>


<table mat-table [dataSource]="movie" class="mat-elevation-z8">

 

  <ng-container matColumnDef="movieId">
    <th mat-header-cell *matHeaderCellDef> Movie Id </th>
    <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
  </ng-container>


  <ng-container matColumnDef="movieName">
    <th mat-header-cell *matHeaderCellDef> Movie Name </th>
    <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
  </ng-container>


  <ng-container matColumnDef="theatre">
    <th mat-header-cell *matHeaderCellDef> Theatre </th>
    <td mat-cell *matCellDef="let element"> {{element.theatre}} </td>
  </ng-container>

  <ng-container matColumnDef="ticketsAvailable">
    <th mat-header-cell *matHeaderCellDef> Tickets Available </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketsAvailable}} </td>
  </ng-container>

  <ng-container matColumnDef="totalTickets">
    <th mat-header-cell *matHeaderCellDef> Total Tickets </th>
    <td mat-cell *matCellDef="let element"> {{element.totalTickets}} </td>
  </ng-container>


  <ng-container matColumnDef="ticketStatus">
    <th mat-header-cell *matHeaderCellDef> Ticket Status </th>
    
    <td mat-cell *matCellDef="let element"> <div *ngIf="element.ticketsAvailable>0; else elseBlock"><button mat-raised-button color="accent" routerLink="/bookTicket/{{element.movieId}}"
      ><td>BOOK ASAP</td></button> <br></div>
      <ng-template #elseBlock> <button class=mat-button disabled
        ><td>SOLD OUT</td></button><br></ng-template> </td>
    

  </ng-container>


  
  


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
